<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input type</title>
</head>
<body>
    <form action="" onsubmit="return false">
        <div>
            <label for="myColor">Choose Color</label>
            <input type="color" name="myColor" id="myColor">
        </div>

        <div>
            <label for="myDate">Choose Date</label>
            <input type="date" name="myDate" id="my">
        </div>

        <div>
            <label for="myDatetime">Choose Datetime</label>
            <input type="datetime-local" name="myDatetime" id="myDatetime">
        </div>

        <div>
            <label for="myEmail">Choose Email</label>
            <input type="email" name="myEmail" id="myEmail">
        </div>

        <div>
            <label for="myMonth">Choose Month</label>
            <input type="month" name="myMonth" id="myMonth">
        </div>

        <div>
            <label for="myNumber">Choose Number</label>
            <input type="number" name="myNumber" id="myNumber">
        </div>

        <!-- type="range" 有step屬性 -->
        <div>
            <label for="myRange">Choose Range</label>
            <input type="range" name="myRange" id="myRange" min="5" max="15" step="1">
        </div>

        <div>
            <label for="mySearch">Choose Search</label>
            <input type="search" name="mySearch" id="mySearch">
        </div>

        <div>
            <label for="myTel">Choose Tel</label>
            <input type="tel" name="myTel" id="myTel">
        </div>

        <div>
            <label for="myTime">Choose Time</label>
            <input type="time" name="myTime" id="myTime">
        </div>

        <div>
            <label for="myUrl">Choose Url</label>
            <input type="url" name="myUrl" id="myUrl">
        </div>

        <div>
            <label for="myWeek">Choose Week</label>
            <input type="week" name="myWeek" id="myWeek">
        </div>

        <input type="submit">
    </form>
</body>
</html>
