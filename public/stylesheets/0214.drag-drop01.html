<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag drop01</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: rgb(189, 183, 183);
            margin-right: 10px;
        }
        .ball{
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="ball" draggable="true">
            </div>
        </div>
        <div class="box"></div>
    </div>

    <script src="/javascripts/js/jquery-3.6.0.js"></script>
    <script>
        const ball = $('.ball');
        const box = $('.box');
        const listener = function(event){
            console.log('event type:',event.type);
            console.log('event.target:',event.target);
        }
        ball.on('dragstart',listener);
        ball.on('dragend',listener);

        // 放置的對象
        box.on('dragenter',listener);
        box.on('dragleave',listener);
        box.on('dragover',function(event){
            event.preventDefault();
        })
        box.on('drop',listener);

</body>
</html>
