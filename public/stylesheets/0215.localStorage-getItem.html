<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage getItem</title>
    <style>
		table, tr, td {
			border-collapse: collapse;
			border: 1px solid gray;
		}
		thead {
			background-color: #629bff;
		}
		tbody>tr:nth-child(2n) {
			background-color: #8dd0ff;
		}
	</style>
</head>
<body>
    <a href="0215.localStorage-setItem.html">新增項目</a>
    <table>
        <thead>
            <tr>
                <td>姓名</td>
                <td>年齡</td>
                <td>手機</td>
            </tr>
        </thead>
	    <tbody id="the-list"></tbody>
    </table>

    <script src="/javascripts/js/jquery-3.6.0.js"></script>
    <script>
        const contactList = "contact-book:";
        const tbody = document.querySelector('#the-list');
        const showData = function(){
            for (let i = 0; i<localStorage.length; i++){
                // key 是 contact-book + timestamp
                let key = localStorage.key(i);
                console.log('contactList', contactList);

                // 判斷: key 有沒有在contactList的第一個
                // if(key.indexOf(contactList)===0){
                    let data = localStorage.getItem(key);
                    data = JSON.parse(data);
                    tbody.innerHTML += `<tr>
                    <td>${data.name}</td>
                    <td>${data.age}</td>
                    <td>${data.mobile}</td>
                    </tr>`
                // }
            }
        };
        showData();
    </script>
</body>
</html>
