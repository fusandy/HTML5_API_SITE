<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag drop 拖曳檔案</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            /* position: absolute;
            left: 200px;
            top: 200px; */
            background-color: rgb(201, 201, 201);
            border: 5px dotted gray;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script src="/javascripts/js/jquery-3.6.0.js"></script>
    <script>

    window.addEventListener('dragover', function(event){
        event.preventDefault();
    },true);
    window.addEventListener('drop', function(event){
        event.preventDefault();
    },true);
    // use capture : true


     const box = $('.box');

     box.on('dragenter', function(event){
        box.css({
            backgroundColor : '#d3d472'
        })
     });

     box.on('dragleave', function(event){
        box.css({
            backgroundColor : 'rgb(201, 201, 201)'
        })
     });

    //window 設定了capture偵聽事件，box的dragover, drop就不需要再額外設置preventDefault
    //  box.on('dragover', function(event){
    //     event.preventDefault();
    //  });

     box.on('drop', function(event){
        // event.preventDefault();
        box.css({
            backgroundColor : 'rgb(201, 201, 201)'
        })
        console.log(event.originalEvent.dataTransfer.files)
     });
    </script>
</body>
</html>
